			<header>
				
				<h1 class="tailored-tshirt">Tailored T-Shirts</h1>

			</header>

			<article>
				<div class="three-shirt-wrapper">
				<!--START FIRST SHIRT BOX -->
					<div class="tshirt-box1">

						<div class="flip-box"><i class="fa fa-repeat fa-2x flip-icon" aria-hidden="true"></i></div>

						<div class="tshirt1">
							
							<div class="shirt-sizes fadeInDown" id="tshirts">

									<div class="display-shirts"><p>S</p></div>
									<div class="display-shirts"><p>M</p></div>
									<div class="display-shirts"><p>L</p></div>
									<div class="display-shirts"><p>XL</p></div>
									<div class="arrow-down"></div>


							</div>

							<div class="color-box" id="colors">

								<div class="blue-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="orange-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="pink-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="green-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="arrow-down2"></div>

							</div>

						</div>

						<div class="button-options"><i class="fa fa-exchange fa-2x" aria-hidden="true"></i></div>
						<div class="button-options"><i class="fa fa-heart-o fa-2x" aria-hidden="true"></i></div>
						<div class="button-options shirt-size" id="dropUp">

							<p class="sizes">XL</p>	

						</div>

						<div class="button-options" id="color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i>

							<!-- <div class="color-box" id="colors">

								<div class="blue-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="orange-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="pink-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>
								<div class="green-color-box"><i class="fa fa-stop fa-2x" aria-hidden="true"></i></div>

							</div> -->

						<div class="button-options"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></div>

					</div>
